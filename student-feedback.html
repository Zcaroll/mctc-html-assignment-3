<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hello Forms</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">


    <link rel="stylesheet" type="text/css" href="student-styles.css">
</head>
  
<body class="m-3">
    
<div class=" header bg-dark-subtle m-3 p-4 rounded text-center">
    <h1>Please provide your feedback</h1>
</div>


    <div class="row">
    <div class="col-md-6">
        <h2>Instructions</h2>
    
        <p>Give us your best feedback so that we can improve our experience for the future</p>
    </div> <!-- end of first div -->

    <div class-"col-md-6">
        <form>
          
          <label class="form-label" for="user-name">Name</label>
          <input class="form-control" name="user-name" id="user-name" type="text">
          
          <br>
          
          <label class="form-label" for="email">email</label>
          <input class="form-control" name="email" id="email" type="text">
          
          <br>
          
          <label class="form-label" for="comments">Comments</label>
          
          <br>
          
          <textarea class="form-control" name="comments" id="comments" required></textarea>
          
          <br>
          
          <p class="mx-2">Are you a current student?</p>
          
          <br>
          <div class="form-check">
              <label class="form-check-label" for="yes">Yes</label>
              <input class="form-check-input" name="current_student" id="yes" type="radio">
          </div>
        
            <div class="form-check">
              <label class="form-check-label" for="no">No</label>
              <input class="form-check-input" name="current_student" id="no" type="radio">
            </div>
          
          <br>
          
          <input class="btn btn-dark" type="submit">
        
        </form>
    
    </div> <!-- end of second div -->
</div>
</body>  
</html>
