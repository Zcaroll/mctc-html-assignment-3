<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hello Forms</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
  
<body>
<div class="bg-dark-subtle m-3 p-4">
    <h1>Please provide your feedback</h1>
</div>

<form>
  
  <label for="user-name">Name</label>
  <input name="user-name" id="user-name" type="text">
  
  <br>
  
  <label for="email">email</label>
  <input name="email" id="email" type="text">
  
  <br>
  
  <label for="comments">Comments</label>
  
  <br>
  
  <textarea name="comments" id="comments" required></textarea>
  
  <br>
  
  <label for="current_student-label">Are you a current student?</label>
  
  <br>
  
  <label for="yes">Yes</label>
  <input name="current_student" id="yes" type="radio">
  <label for="no">No</label>
  <input name="current_student" id="no" type="radio">
  
  <br>
  
  <input class="btn btn-dark" type="submit">

</form>
</body>
  
</html>
