<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Forms</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
<form>

    <label class="form-label" for="user-name">Name</label>
    <input class="form-control" name="user-name" id="user-name" type="text"> <br>

    <label for="pwd">Password:</label>
    <input class="form-control" type="password" id="pwd" name="pwd"> <br>

    <label class="form-label" for="email">email</label>
    <input class="form-control" name="email" id="email" type="text"> <br>

    <label for="date-of-birth">Date of birth:</label>
    <input type="date" id="date-of-birth" name="date-of-birth"> <br>

    <p>Receive email updates?</p>
    <input type="radio" id="email-updates-yes" name="email-updates" value="Yes">
    <label for="email-updates-yes">Yes</label><br>
    <input type="radio" id="email-updates-no" name="email-updates" value="No">
    <label for="email-updates-no">No</label><br>

    <p>Choose Sessions</p>
    <input type="checkbox" id="session-time1" name="session-time1" value="Morning">
    <label for="session-time1"> Morning</label><br>
    <input type="checkbox" id="session-time2" name="session-time2" value="Afternoon">
    <label for="session-time2"> Afternoon</label><br>

    <p>Special Requests</p>
    <label for="requests"></label>
    <textarea class="form-control" name="requests" id="requests" rows="7" cols="70"></textarea>
    <br><br>

    <input type="submit">

</form>

</body>
</html>
